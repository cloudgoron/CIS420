<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ride-A-Saurus | Summary</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/frontpage.css" rel="stylesheet">
		<script src="js/custom.js"></script>
		<script src="js/respond.js"></script>
		<script>
			var orderInfo = getAllFromURLForCheckout();
			// document.getElementById("carNameField").value = orderInfo.carName;
		</script>
		<script>
			function finalize(){
				alert('Thank you ' + document.getElementById('nameInputField').value +'! Your transaction has been accepted. A receipt has be sent to' + document.getElementById('emailInputField').value + '.');
				window.location.href = 'index.html';
			};
		</script>
	</head>
	<body>


		<ol class="breadcrumb">
		  	<li><a href="index.html">Home</a></li>
		  	<li><a href="vehicle.html">Choose Vechicle</a></li>
		  	<li><a href="driver.html">Driver Preference</a></li>
		  	<li><a href="route.html">Select Route</a></li>
		  	<li class="active">Checkout</li>
		</ol>
		


	<div class="container">


		<div class="panel panel-default">
			<div class="panel-heading">Order Details</div>
			<div class="table-responsive table table-bordered">
  				<table class="table">
  					<tr><th>Car</th><td id="carNameTD"></td></tr>
  					<tr><th>Price Per Mile $</th><td id="ppmTD"></td></tr>
  					<tr><th>Preferred Driver</th><td id="driverTD">Driver name</td></tr>
  					<tr><th>Start Address</th><td id="startAddrTD">100 thing street, City, ST</td></tr>
  					<tr><th>End Address</th><td id="endAddrTD">100 thing street, City, ST</td></tr>
  					<tr><th>Distance</th><td id="distanceTD">233 miles</td></tr>
  					<tr><th>Total $</th><td id="priceTD">199.99</td></tr>
  				</table>
			</div>
		</div>





		<script>
			//im pretty sure this isnt the correct way to do this
			document.getElementById("carNameTD").innerHTML = orderInfo.carName;
			document.getElementById("ppmTD").innerHTML = orderInfo.ppm;
			document.getElementById("driverTD").innerHTML = orderInfo.driverName;
			document.getElementById("startAddrTD").innerHTML = orderInfo.startAddr;
			document.getElementById("endAddrTD").innerHTML = orderInfo.endAddr;
			document.getElementById("distanceTD").innerHTML = orderInfo.dist;
			document.getElementById("priceTD").innerHTML = orderInfo.price;
		</script>



		<form class="form-horizontal" id="paymentForm">
		 	<div class="form-group">
		   		<label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left;">Name  <span class="indicates_required">*</span></label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="nameInputField" placeholder="John A. Doe">
		    	</div>
		  	</div>
		  
		  	<div class="form-group">
		   		<label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left;">Email</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="emailInputField" placeholder="Optional">
		    	</div>
		  	</div>

		  	<div class="form-group">
		   		<label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left;">Card Number  <span class="indicates_required">*</span></label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="ccInputField" placeholder="XXXX-XXXX-XXXX-XXXX">
		    	</div>
		  	</div>
		  
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<div class="radio">
						<label class="radio-inline"><input type="radio" name="optradio">Visa</label>
						<label class="radio-inline"><input type="radio" name="optradio">AMEX</label>
						<label class="radio-inline"><input type="radio" name="optradio">Mastercard</label> 		
		      		</div>
		    	</div>
		  	</div>
		  
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="button" class="btn btn-default" onclick="finalize();">Pay</button>
		    	</div>
		  	</div>
		  	<p style="text-align: left;"><span class="indicates_required">*</span>  Indicates required field</p>
		</form>
	

	</div>

	</body>
</html>
